about:
  title: Operação Serenata de Amor
  who_contributed: Pessoas que contríbuiram
  paragraph_one: Somos um projeto de tecnologia que usa inteligência artificial para auditar contas públicas e auxiliar no controle social. A ideia surgiu do cientista de dados <a href="https://twitter.com/irio">Irio Musskopf</a>, como forma de participar ativamente do processo democrático, fiscalizando os gastos públicos. Ao compartilhar a ideia com amigos, não demorou muito para o projeto ganhar força, com um time formado por 10 pessoas e mais de 600 voluntários dispostos a realizá-lo.
  paragraph_two: Assim surgiu a Operação Serenata de Amor, focada em fiscalizar, com auxílio de tecnologia, os reembolsos efetuados pela Cota para Exercício da Atividade Parlamentar (CEAP) – verba que custeia alimentação, transporte, hospedagem e até despesas com cultura e assinaturas de TV dos parlamentares.
  paragraph_three: Em 7 de setembro de 2016 foi ao ar a nossa primeira campanha de financiamento coletivo, que conseguiu arrecadar aproximadamente R$ 80 mil, 30% mais do que o valor pedido, o suficiente para custear as operações do time pelos primeiros 90 dias.
  paragraph_four: Desde então, nosso trabalho, que tem como princípio a informação e a transparência, ganhou espaço em eventos e palestras no mundo inteiro, e teve um grande destaque na mídia, sendo coberto por mais de 90 veiculações, incluindo as maiores do país, como <a href="https://globoplay.globo.com/v/6267741/programa/" target="_blank">Fantástico</a>, <a href="https://globoplay.globo.com/v/5608268/" target="_blank">Jornal Nacional</a> e <a href="http://www1.folha.uol.com.br/poder/2017/01/1852180-jovens-criam-robo-que-monitora-despesas-de-deputados-federais.shtml" target="_blank">Folha de S. Paulo</a>, além de uma grande relevância no cenário de controle social no Brasil.
  paragraph_five: Atualmente, o projeto integra o Programa Ciência de Dados para Inovação Cívica da <a href="https://www.ok.org.br/" target="_blank">Open Knowledge Brasil</a>. Para conhecer os demais projetos da área e acompanhar as novidades, <a href="https://www.ok.org.br/eixos-de-atuacao/inovacao-civica/" target="_blank">clique aqui</a>.
FAQ:
  doubts: Tem dúvidas? Pergunte na nossa <a href="https://www.facebook.com/operacaoSerenataDeAmor" target="_blank">página no Facebook</a> ou <a href="https://twitter.com/cuducos/status/819520770716090368" target="_blank">encontre a gente no Twitter</a>. Se o assunto for técnico, pode escrever em inglês no <a href="https://github.com/okfn-brasil/serenata-de-amor" target="_blank">GitHub</a> ou no nosso <a href="https://telegram.me/joinchat/AKDWc0BDOqriD1n-mntRBg" target="_blank">grupo técnico no Telegram</a>. Se nada disso funcionar, nos escreva um <a href="mailto:contato@serenata.ai" target="_blank">email</a>.
  question_one: 1. O que o nome Serenata de Amor significa?
  answer_one: 'Os motivos são três:<br> 1 - Nos inspiramos diretamente no Caso Toblerone,  no qual uma política na Suécia renunciou o seu cargo após ser flagrada com um simples Toblerone pago com dinheiro público. Queremos fazer isso: usar tecnologia para permitir que os cidadãos monitorem os gastos públicos até em valores tão baixos como o de uma barra de chocolate.<br> 2 - Parece nome de operação da Polícia Federal, e isso é muito legal.<br> 3 - É a nossa Serenata de Amor para o Brasil.'
  question_two: 2. Quem é responsável pelo projeto?
  answer_two: 'Somos um <a href="https://twitter.com/cuducos/status/819520770716090368" target="_blank">grupo</a> de apaixonados por tecnologia. O projeto que começou como iniciativa do cientista de dados <a href="https://twitter.com/irio" target="_blank"> Irio Musskopf</a>, cresceu e hoje tomou vida própria, contando com um time de 10 profissionais. Todo código é aberto, contamos com um corpo de centenas de voluntários: colaboradores do mundo inteiro, incluindo jornalistas e investigadores.'
  question_three: 3. Onde vocês estão?
  answer_three: Nosso time é espalhado por cidades e países diferentes. Nos beneficiamos da tecnologia para conseguirmos fazer reuniões, discutir o projeto e dar continuidade do trabalho de forma remota, sem precisarmos de um espaço físico.
  question_four: 4. O que é open source?
  answer_four: Open source é um termo em inglês utilizado para distribuição de código de forma aberta, onde todas as pessoas interessadas em contribuir para a evolução do projeto podem, de forma livre, agregar suas ideias, sem pagar por licença ou propriedade intelectual. Em outras palavras, o Serenata é gratuito para acesso de qualquer pessoa.
  question_five: 5. Quais dados utilizamos?
  answer_five: Utilizamos dados públicos — seja dados tornados públicos pela Lei de Acesso a Informação, seja dados privados disponibilizados publicamente por empresas como Google, Foursquare, Yelp etc. Na esfera pública conseguimos dados junto à Câmara dos Deputados, Receita Federal, Portal da Transparência, dados.gov.br etc.
  question_six: 6. O que é a CEAP, ou Cota para Exercício de Atividade Parlamentar?
  answer_six: A <a href="http://www.camara.gov.br/cota-parlamentar" target="_blank">Cota para Exercício de Atividade Parlamentar</a> (CEAP) é um valor mensal de até R$ 45 mil que cada deputado federal brasileiro tem direito a ressarcimento por gastos para os quais não cabem licitação. Um almoço ou pagamento de táxi, por exemplo.
  question_seven: 7. Qual a diferença entre um caso irregular e um caso suspeito?
  answer_seven: 'Boa pergunta! A Rosie, nossa robô, identifica suspeitas, isto é, comportamentos que ela acha estranhos. Isso é feito por meio de algoritmos, um trabalho automático. Ela observa gastos que não seguem um padrão, como, por exemplo, um gasto muito alto com alimentação – algo que pareça suspeito. Porém, nem tudo o que Rosie encontra é necessariamente irregular. Para que um gasto suspeito seja considerado irregular, é preciso um trabalho de investigação humano que confirma ou descarta a suspeita que a nossa robô encontrou. Irregular é aquilo que fere, de alguma forma, o que está escrito na norma: gastos superfaturados, pagamentos de alimentação a terceiros e outras coisinhas que vocês já viram por aqui.'
  question_eight: 8. Por que vocês não falam de partidos políticos?
  answer_eight: Já reparou que os parlamentares trocam de partido com alguma frequência? Por isso, evitamos índices e organização dos dados feitos a partir dos partidos dos nossos deputados e senadores. Além disso, nosso principal objetivo é a informação, não a caça às bruxas, o discurso de ódio e a polarização entre direita e esquerda.
  question_nine: 9. Para onde posso enviar dúvidas/elogios/sugestões?
  answer_nine: Você pode entrar em contato através da <a href="https://www.facebook.com/operacaoSerenataDeAmor/" target="_blank">página da operação no Facebook</a> ou por <a href="mailto:contato@serenata.ai" target="_blank">email</a>. Se for da área técnica, pode falar com a gente <a href="https://github.com/okfn-brasil/serenata-de-amor" target="_blank">direto pelo GitHub</a> também.
  question_ten: 10. Qual o canal técnico de comunicação do projeto?
  answer_ten: Atualmente conversamos na língua inglesa, que é a prática mais comum em projetos de código aberto. Isso acontece em um <a href="https://telegram.me/joinchat/AKDWc0BDOqriD1n-mntRBg" target="_blank">grupo aberto do Telegram</a>. Você é muito bem-vindo(a) para se juntar a ele.
  question_eleven: 11. Por que a comunicação técnica é feita em inglês?
  answer_eleven: Contamos com uma comunidade criada em volta do projeto que vai além do Brasil - pessoas de outros países interessadas em contribuir. Dentro do repositório do GitHub e em nosso canal do Telegram, optamos por usar a língua inglesa para que possamos incluir as opiniões dessas pessoas na discussão. Além disso, várias pessoas de outros países demonstraram interesse em nosso código desde o dia zero. Mantendo o código e toda documentação técnica em inglês, fazemos com que facilmente o nosso esforço possa ser aproveitado em outros países do mundo.
  question_twelve: 12. O que é o Jarbas?
  answer_twelve: O <a href="https://jarbas.serenata.ai/" target="_blank">Jarbas</a> é uma ferramenta criada por nós para facilitar a visualização dos dados que utilizados e gerados pela Rosie, nossa robô. O jarbas é essencial para o trabalho investigativo. Ele surgiu como uma ferramenta interna mas aos poucos vamos melhorar a interface dele para que ele se torne uma ferramenta de utilidade pública.
  question_thirteen: 13. O que é a Rosie?
  answer_thirteen: A <a href="https://github.com/okfn-brasil/serenata-de-amor/tree/master/rosie" target="_blank">Rosie</a> é a nossa robô programada para identificar usos suspeitos da verba pública, começando pela CEAP. Ela analisa cada um dos reembolsos solicitados pelos nossos deputados, nos dizendo quais são os motivos que fazem cada um desses gastos suspeito.
  question_fourteen: 14. Onde a Rosie fica?
  answer_fourteen: 'A Rosie é um programa (ou software) que a gente chama de robô porque ela realiza seu trabalho de maneira autônoma e automatizada. Ou seja, programamos a Rosie e “colocamos ela pra rodar”. O resto ela faz sozinha: pega os dados disponibilizados, analisa, aplica algoritmos (hipóteses) e identifica suspeitas. Por ser um programa ela pode ser instalada por qualquer pessoa que tenha um conhecimento intermediário de programação, mas não tem um rosto nem se parece com qualquer humanóide que costumamos ver nos filmes.'
  question_fifteen: 15. Como posso contribuir com o projeto?
  answer_fifteen: Você pode contribuir para o projeto com código, ajudando a manter a equipe, com ideias, com <a href="https://twitter.com/search?q=%23serenatadeamor" target="_blank">retuítes</a> e compartilhamentos. Para entender como começar a contribuir com código, comece pelo nosso <a href="https://github.com/okfn-brasil/serenata-de-amor" target="_blank">GitHub</a>. Para contribuir diretamente para a continuação do projeto, você pode acessar a nossa página no <a href="https://apoia.se/serenata" target="_blank">apoia.se</a>.
  question_sixteen: 16. Vocês atuam em esferas municipais?
  answer_sixteen: 'Infelizmente, ainda não atuamos em esferas municipais (ou estaduais) por limitações técnicas: não temos time para dar escala ao trabalho e muitas vezes não há padronização dos dados nessas esferas. Isso significa que teríamos que fazer pedidos pela lei de acesso a informação e estudar a estrutura dos dados em cada um dos municípios.'
  question_seventeen: 17. Posso usar o código da Serenata de Amor na minha cidade, no meu estado ou no meu país?
  answer_seventeen: Não só pode, como deve. Essa ideia é sensacional. Como somos uma iniciativa open source, qualquer pessoa pode usar e adaptar o código desenvolvido em diferentes esferas. Veja na pergunta “Como posso contribuir com o projeto?” os links para nosso código fonte e na pergunta “Qual o canal técnico de comunicação do projeto?” como discutir com a comunidade a adaptação desse código.
